name: CI

on:
  pull_request:

jobs:
  code_style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GA_TOKEN }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          separator: " "

      - name: Try to restore cached composer dependencies
        uses: actions/cache/restore@v4
        id: cache
        with:
          path: 'vendor'
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}

      - name: Install composer dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        uses: php-actions/composer@v6
        with:
          php_version: 7.3

      - name: Cache composer dependencies
        uses: actions/cache/save@v4
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: 'vendor'
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}

      - name: Beautify Files
        continue-on-error: true
        run: ./vendor/bin/phpcbf -q ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Commit changes
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Code Style Fixes'
          skip_fetch: true
          commit_user_name: bot-edriving
          commit_user_email: keiron.lowe+edrivingbot@edriving.com
          commit_author: eDriving Bot <keiron.lowe+edrivingbot@edriving.com>

      - name: Cancel workflow if changes detected
        uses: andymckay/cancel-action@0.4
        if: steps.commit.outputs.changes_detected == 'true'

      - name: Run PHPCS
        uses: thenabeel/action-phpcs@v8
        with:
          phpcs_path: php ./vendor/bin/phpcs
          scope: 'files'
          standard: .phpcs.xml

  lint:
    runs-on: ubuntu-latest
    name: Lint code

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          separator: " "

      - name: Try to restore cached composer dependencies
        uses: actions/cache/restore@v4
        id: cache
        with:
          path: 'vendor'
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}

      - name: Install composer dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        uses: php-actions/composer@v6
        with:
          php_version: 7.3

      - name: Cache composer dependencies
        uses: actions/cache/save@v4
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: 'vendor'
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse ${{ steps.changed-files.outputs.all_changed_files }} --error-format=github

  tests:
    runs-on: ubuntu-latest
    name: Run tests with PHP ${{ matrix.php-version }}

    strategy:
      matrix:
        php-version: [ '7.3', '7.4', '8.0', '8.1' ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Setup Laravel
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          mkdir -p storage/framework/{sessions,views,cache}

      - name: Try to restore cached composer dependencies
        uses: actions/cache/restore@v4
        id: cache
        with:
          path: 'vendor'
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}

      - name: Install composer dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.php-version }}

      - name: Cache composer dependencies
        uses: actions/cache/save@v4
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: 'vendor'
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}

      - name: Create cache folder for Orchestra
        run: sudo chmod 777 -R ${{ github.workspace }}/vendor/orchestra/testbench-core/laravel/bootstrap/cache

      - name: Execute tests
        run: vendor/bin/phpunit
